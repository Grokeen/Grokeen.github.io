            <p><img src="IMG_3344.jpeg" alt="라즈베리파이 카메라" title="카메라 모듈" /></p>

<h1 id="라즈베리파이-카메라-모듈을-사용하여-파이썬으로-사진-찍기">라즈베리파이 카메라 모듈을 사용하여 파이썬으로 사진 찍기</h1>

<p>라즈베리파이 카메라 모듈을 사용하여 파이썬으로 사진을 찍는 코드는 다음과 같습니다.</p>

<p>```python
import picamera
import time</p>

<p>with picamera.PiCamera() as camera:
    camera.resolution = (1024, 768) # 카메라 해상도 설정
    camera.start_preview() # 미리보기 화면 시작
    # 2초간 대기하여 카메라가 미리보기를 시작하도록 함
    time.sleep(10)
    camera.capture(‘image.jpg’) # 사진 촬영 후 파일로 저장
```</p>

<p>해당 코드에서는 <code class="language-plaintext highlighter-rouge">picamera</code> 모듈을 사용하여 라즈베리파이 카메라 모듈을 제어하고, <code class="language-plaintext highlighter-rouge">resolution</code> 속성으로 카메라 해상도를 설정합니다. 그리고 <code class="language-plaintext highlighter-rouge">start_preview()</code> 메서드로 미리보기 화면을 시작하고, <code class="language-plaintext highlighter-rouge">capture()</code> 메서드로 사진을 촬영하고 파일로 저장합니다. 추가적으로, <code class="language-plaintext highlighter-rouge">time</code> 모듈을 사용하여 사진을 찍기 전에 2초간 대기하여 카메라가 미리보기를 시작하도록 하였습니다.</p>

<h2 id="라즈베리파이-카메라-모듈과-관련된-파이썬-코드">라즈베리파이 카메라 모듈과 관련된 파이썬 코드</h2>

<h3 id="자주-사용되는-몇-가지-문법과-메서드">자주 사용되는 몇 가지 문법과 메서드</h3>

<ul>
  <li><code class="language-plaintext highlighter-rouge">picamera.PiCamera()</code> : 라즈베리파이 카메라 모듈을 사용하기 위한 객체 생성</li>
  <li><code class="language-plaintext highlighter-rouge">camera.start_preview()</code> : 미리보기 화면 시작</li>
  <li><code class="language-plaintext highlighter-rouge">camera.stop_preview()</code> : 미리보기 화면 종료</li>
  <li><code class="language-plaintext highlighter-rouge">camera.capture('filename.jpg')</code> : 이미지 캡처 및 저장</li>
  <li><code class="language-plaintext highlighter-rouge">camera.resolution</code> : 해상도 설정</li>
  <li><code class="language-plaintext highlighter-rouge">camera.brightness</code> : 밝기 설정</li>
  <li><code class="language-plaintext highlighter-rouge">camera.contrast</code> : 명암 대비 설정</li>
  <li><code class="language-plaintext highlighter-rouge">camera.sharpness</code> : 선명도 설정</li>
  <li><code class="language-plaintext highlighter-rouge">camera.rotation</code> : 이미지 회전 설정</li>
  <li><code class="language-plaintext highlighter-rouge">camera.annotate_text</code> : 미리보기 화면에 텍스트 추가</li>
  <li><code class="language-plaintext highlighter-rouge">camera.annotate_text_size</code> : 텍스트 크기 설정</li>
  <li><code class="language-plaintext highlighter-rouge">camera.annotate_foreground</code> : 텍스트 색상 설정</li>
  <li><code class="language-plaintext highlighter-rouge">camera.annotate_background</code> : 텍스트 배경 색상 설정</li>
  <li><code class="language-plaintext highlighter-rouge">camera.annotate_text_width</code> : 텍스트 가로폭 설정</li>
  <li><code class="language-plaintext highlighter-rouge">camera.annotate_text_alpha</code> : 텍스트 투명도 설정</li>
</ul>

<p>위와 같은 문법과 메서드를 활용하여 라즈베리파이 카메라 모듈로부터 이미지를 캡처하고, 설정을 변경하며 미리보기 화면을 제어할 수 있습니다.</p>

<p>사용해보니 화질이 내가 생각한 것 보다 훨신 안 좋았다. 유튜브에서 라즈베리파이를 이용해 카메라로 만드는 영상 보고 해볼까 했는데 매우 실망스러웠다.</p>

  <script type="text/javascript">
    $(document).ready(function () {
      $('.navbar').click(function () {
        $('header nav').toggleClass('shownav');
      });
      var myWidth = 0;
      function getSize() {
        if (typeof (window.innerWidth) == 'number') {
          myWidth = window.innerWidth;
        } else if (document.documentElement && document.documentElement.clientWidth) {
          myWidth = document.documentElement.clientWidth;
        };
      };
      var m = $('#main'),
        a = $('#asidepart'),
        c = $('.closeaside'),
        o = $('.openaside');
      $(window).resize(function () {
        getSize();
        if (myWidth >= 1024) {
          $('header nav').removeClass('shownav');
        } else {
          m.removeClass('moveMain');
          a.css('display', 'block').removeClass('fadeOut');
          o.css('display', 'none');

        }
      });
      c.click(function () {
        a.addClass('fadeOut').css('display', 'none');
        o.css('display', 'block').addClass('fadeIn');
        m.addClass('moveMain');
      });
      o.click(function () {
        o.css('display', 'none').removeClass('beforeFadeIn');
        a.css('display', 'block').removeClass('fadeOut').addClass('fadeIn');
        m.removeClass('moveMain');
      });
      $(window).scroll(function () {
        o.css("top", Math.max(80, 260 - $(this).scrollTop()));
      });
    });
  </script>

</body>
