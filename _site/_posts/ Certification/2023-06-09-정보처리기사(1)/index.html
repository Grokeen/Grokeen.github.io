            <h1 id="정보처리기사-실기-7수-후기">정보처리기사 실기 7수 후기.</h1>
<p>21년 1회차부터 2년이 넘는 기간 동안 정보처리기사를 봐왔다.</p>
<h1 id="21년-1회차">21년 1회차</h1>
<p>21년 1회차 이 때는 필기도 학교 다니면서 하느라 바쁘게 하다 보니 그냥 경험 삼아 보자! 이런 생각을 가지고 봤다. 대학교 친구 셋이서 봤는데
36점인가 46점인가 맍았던 거 같다. 다른 한 명은 운이 좋게 붙었다.</p>

<h1 id="21년-2회차">21년 2회차</h1>
<p>국비지원 교육과 학교를 범행하면서 자격증까지 공부를 했지만 정보처리기사에 많은 신경을 쓰지 못했다. 가채점도 떨어졌다. 54점 맞았다.</p>

<h1 id="21년-3회차">21년 3회차</h1>
<p>학교도 이제 졸업 직전, 국비도 끝나갔고, 어느정도 여유가 생겼다. 교수님과 상담을 하였다. 목숨 걸으라는 교수님의 단순한 말씀에 약간은 심장 동요하는 걸 느꼈다. 나름 동기부여가 됐다. 정말 열심히 했다. 
그런데 결과는 달랐다. 59점.</p>

<h1 id="22년-1회차">22년 1회차</h1>
<p>회사에 입사 후, 회사 3개월은 어차피 공부하는 기간이라 들었다. 회사 공부는 하지 않았다. 너무 쉽게 느껴지기도 했고, 그럭저럭 괜찮았다. 그러나 변수가 생겼다. 여자 문제였다. 주말 마다 다니던 카페에서 아르바이트 하던 여자 애가 나한테 관심 표현을 했고, 밥을 먹게 됐다.
그러나 첫 만남 부터 서로 없청 싸웠다. 이렇게 안 맞을 수 있을까? 한 달 동안 주말 마다 싸웠다. 시험 1주일 남기고 공부를 거의 못했던 거 같다. 그래도 같이 공부해주는 고등학교 때 친구 때문에 조금식 해갔다. 그러나 결국 52점을 맞았다. 고등학교 때 친구는 64점으로 합격했다.</p>

<h1 id="22년-2회차">22년 2회차</h1>
<p>회사 입사 후, 3개월을 개인 공부하는데 썼다. 그래도 일 자체가 별로 없는 회사여서 일 하는 건 괜찮았다. 뒤에 있는 차장님이 뭐라고 하기 시작했다. 그런데 일과는 무관한 걸로 트집을 잡아서 뭐라고 하신다. 나한테 기면증이 있었다. 그 부분을 이해를 못하셨다. 진단서까지 보여 드렸다. 그 사람한테 정말 스트레스를 너무 많이 받았다. 정신과를 다니면서 회사에서 짬 날 때, 공부를 했는데 그 마저도, 회사가 학교냐며 트집 잡고, 단순 반복적인 일 같은 거 많이 했다. 역시 성적이 좋지 않았다. 53점 맞았다.</p>

<h1 id="22년-3회차">22년 3회차</h1>
<p>이제는 안된다. 6번째 마지막 기회다. 2회차 시헙 직후부터 바로 했다. 3개월 정도? 꾸준하게 했다. 회사에는 이번에 처음 보는 사원이 있었다. 같이 했다. 책이라던가 프린트 다 해줬다. 수제비 파이널 3회독, 오답도 다 했다. 3회독 째 부터는 답이 외워지다 보니 70점 때가 맞더라. 그냥 봐도 붙을 줄 알았다.같이 공부하던 사원도 잘했다. 시험을 봤다. 아 뭔 ㅈ같은 문제야? 처음으로 시험 시간이 부족했다. 코드 문제에서 많이 틀렸다. 그래도 간당간당 하네? 결과가 나왔다. 같이 공부한 사원은 86점 나는 57점. 심지어는 전에 같이 봤던 대학 동기도 밤 마다 일 끝나고 전화해서 억지로 12시까지 시켰는데, 걔도 60점으로 붙었다.</p>

<h1 id="23냔-1회차">23냔 1회차</h1>
<p>3월에 회사를 그만뒀다. 무시 당하는 것도 지겹더라 얼굴 보는 것도 힘들었다. 한 동안은 한 번만 더 말 걸어봐. 하고 칼을 가방에 넣어  녔었다. 그러는 스스로가 너무 보잘 것 없었다고 느꼈다. 이렇게 까지 붙잡고 있을 필요 없다고도 느꼈다. 2월에 필기 봐야해서 2일 보고 갔나 88점 맞았던 거 같다. 그렇게 실기 1회차를 봤다. 너무 말도 안 나오게 쉬웠다. 여태 내가 뭘 위해 공부했을까. 지금까지 정리한 단어 개념 만 2300개 였다. 근데 부등호 같은 사소한 걸 실수했지만 60점은 충분하다. 합격 권이었다. 결과가 나왔다. 55점? 뭐지? 군대 동기는 50점 예상한다더니 60점 합격했다. 뭐지 이해가 안된다.</p>

  <script type="text/javascript">
    $(document).ready(function () {
      $('.navbar').click(function () {
        $('header nav').toggleClass('shownav');
      });
      var myWidth = 0;
      function getSize() {
        if (typeof (window.innerWidth) == 'number') {
          myWidth = window.innerWidth;
        } else if (document.documentElement && document.documentElement.clientWidth) {
          myWidth = document.documentElement.clientWidth;
        };
      };
      var m = $('#main'),
        a = $('#asidepart'),
        c = $('.closeaside'),
        o = $('.openaside');
      $(window).resize(function () {
        getSize();
        if (myWidth >= 1024) {
          $('header nav').removeClass('shownav');
        } else {
          m.removeClass('moveMain');
          a.css('display', 'block').removeClass('fadeOut');
          o.css('display', 'none');

        }
      });
      c.click(function () {
        a.addClass('fadeOut').css('display', 'none');
        o.css('display', 'block').addClass('fadeIn');
        m.addClass('moveMain');
      });
      o.click(function () {
        o.css('display', 'none').removeClass('beforeFadeIn');
        a.css('display', 'block').removeClass('fadeOut').addClass('fadeIn');
        m.removeClass('moveMain');
      });
      $(window).scroll(function () {
        o.css("top", Math.max(80, 260 - $(this).scrollTop()));
      });
    });
  </script>
