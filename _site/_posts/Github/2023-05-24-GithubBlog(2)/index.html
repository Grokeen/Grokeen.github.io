            <h1 id="맥북에서-깃허브-블로그를-로컬-서버로-실행하는-방법은-다음과-같습니다">맥북에서 깃허브 블로그를 로컬 서버로 실행하는 방법은 다음과 같습니다.</h1>

<h1 id="1-ruby-설치">1. Ruby 설치:</h1>
<h2 id="1-터미널을-열고-다음-명령을-실행하여-homebrew를-설치합니다">1. 터미널을 열고 다음 명령을 실행하여 Homebrew를 설치합니다:</h2>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
</code></pre></div></div>

<h2 id="2-다음으로-ruby를-설치합니다-터미널에서-다음-명령을-실행하세요">2. 다음으로 Ruby를 설치합니다. 터미널에서 다음 명령을 실행하세요:</h2>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>brew install ruby
</code></pre></div></div>

<h2 id="3-ruby-설치가-완료되면-버전을-확인합니다">3. Ruby 설치가 완료되면 버전을 확인합니다:</h2>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>ruby --version
</code></pre></div></div>

<h1 id="2-bundler-설치">2. Bundler 설치:</h1>
<h2 id="1-터미널에서-다음-명령을-실행하여-bundler를-설치합니다">1. 터미널에서 다음 명령을 실행하여 Bundler를 설치합니다:</h2>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>gem install bundler
</code></pre></div></div>

<h1 id="3-깃허브-블로그-저장소-클론">3. 깃허브 블로그 저장소 클론:</h1>
<h2 id="1-깃허브-블로그-저장소를-원하는-디렉토리로-클론합니다-터미널에서-다음-명령을-실행하세요">1. 깃허브 블로그 저장소를 원하는 디렉토리로 클론합니다. 터미널에서 다음 명령을 실행하세요:</h2>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>git clone https://github.com/사용자명/블로그저장소.git
여기서 사용자명과 블로그저장소는 귀하의 깃허브 사용자명과 블로그 저장소 이름으로 대체해야 합니다.
</code></pre></div></div>

<h1 id="4-의존성-설치">4. 의존성 설치:</h1>
<h2 id="1-저장소-디렉토리로-이동한-후-다음-명령을-실행하여-필요한-의존성을-설치합니다">1. 저장소 디렉토리로 이동한 후 다음 명령을 실행하여 필요한 의존성을 설치합니다:</h2>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>cd 블로그저장소
bundle install
</code></pre></div></div>

<h1 id="5-로컬-서버-실행">5. 로컬 서버 실행:</h1>
<h2 id="1-다음-명령을-실행하여-깃허브-블로그를-로컬-서버에서-실행합니다">1. 다음 명령을 실행하여 깃허브 블로그를 로컬 서버에서 실행합니다:</h2>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>bundle exec jekyll serve
</code></pre></div></div>

<h2 id="2-에러-정리">2. 에러 정리:</h2>
<h3 id="-jekyll-431---please-append---trace-to-the-serve-command-for-any-additional-information-or-backtrace">” Jekyll 4.3.1   Please append <code class="language-plaintext highlighter-rouge">--trace</code> to the <code class="language-plaintext highlighter-rouge">serve</code> command for any additional information or backtrace.”</h3>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>위 같은 에러는 추가 정보 또는 추적 정보를 보려면 serve 명령 뒤에 --trace를 추가하라는 내용이다.
bundle exec jekyll serve --trace
</code></pre></div></div>

<h3 id="in-load-dump-format-error-for-symbol0x45-argumenterror">“in `load’: dump format error for symbol(0x45) (ArgumentError)”</h3>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>명령어를 입력하니 위 같은 에러 내용이 나왔다. 
</code></pre></div></div>

<h1 id="6-확인">6. 확인:</h1>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>로컬 서버가 실행되면 터미널에 URL 정보가 표시됩니다. 기본적으로 http://localhost:4000로 접속할 수 있습니다.
웹 브라우저에서 http://localhost:4000에 접속하여 로컬 서버에서 깃허브 블로그를 확인할 수 있습니다.
변경 사항을 저장하고 브라우저에서 새로고침하면 로컬 서버에서 자동으로 반영됩니다.
이제 맥북에서 깃허브 블로그를 로컬 서버로 실행할 수 있어야 합니다. 문제가 있거나 추가적인 도움이 필요하면 알려주세요.
</code></pre></div></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $('.navbar').click(function () {
        $('header nav').toggleClass('shownav');
      });
      var myWidth = 0;
      function getSize() {
        if (typeof (window.innerWidth) == 'number') {
          myWidth = window.innerWidth;
        } else if (document.documentElement && document.documentElement.clientWidth) {
          myWidth = document.documentElement.clientWidth;
        };
      };
      var m = $('#main'),
        a = $('#asidepart'),
        c = $('.closeaside'),
        o = $('.openaside');
      $(window).resize(function () {
        getSize();
        if (myWidth >= 1024) {
          $('header nav').removeClass('shownav');
        } else {
          m.removeClass('moveMain');
          a.css('display', 'block').removeClass('fadeOut');
          o.css('display', 'none');

        }
      });
      c.click(function () {
        a.addClass('fadeOut').css('display', 'none');
        o.css('display', 'block').addClass('fadeIn');
        m.addClass('moveMain');
      });
      o.click(function () {
        o.css('display', 'none').removeClass('beforeFadeIn');
        a.css('display', 'block').removeClass('fadeOut').addClass('fadeIn');
        m.removeClass('moveMain');
      });
      $(window).scroll(function () {
        o.css("top", Math.max(80, 260 - $(this).scrollTop()));
      });
    });
  </script>

</body>
